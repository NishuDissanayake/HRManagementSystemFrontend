<app-navbar></app-navbar>
<div class="container mt-3">
    <h1>Project Manage</h1>
    <div class="row">
        <div class="col-5">
            <h2>Project Allocation</h2>

            <div class="row">
                <div class="col-6">
                    <mat-form-field class="example-form-field">
                        <mat-label>Project Name</mat-label>
                        <input matInput type="text">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="example-form-field">
                        <mat-label>Duration</mat-label>
                        <input matInput type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>Start Date</mat-label>
                        <mat-date-range-input [rangePicker]="picker1">
                            <input matStartDate placeholder="Start date">
                            <input matEndDate placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker1></mat-date-range-picker>
                    </mat-form-field>
                </div>
                
                <div class="col-6">
                    <mat-form-field class="example-form-field" appearance="fill">
                        <mat-label>End Date</mat-label>
                        <mat-date-range-input [rangePicker]="picker2">
                            <input matStartDate placeholder="Start date">
                            <input matEndDate placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker2></mat-date-range-picker>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <mat-form-field class="example-form-field">
                        <mat-label>Manager Name</mat-label>
                        <input matInput type="text">
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field class="example-form-field">
                        <mat-label>Status</mat-label>
                        <input matInput type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <mat-form-field class="example-form-field">
                    <mat-label>Email</mat-label>
                    <input matInput type="text">
                </mat-form-field>
            </div>

            <button type="button" class="btn btn-primary button">Register</button>
        </div>

        <div class="col-7">
            <h2>Project Details</h2>
            <mat-card>
                <div class="tablediv">
                    <table class="table">
                        <thead class="theadbak">
                            <tr>
                                <th scope="col">Project</th>
                                <th scope="col">Duration</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">End Date</th>
                                <th scope="col">Manager</th>
                                <th scope="col">Status</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            <!-- <tr *ngFor="let leave of leaves">
                                <th scope="row">{{leave.ReqType}}</th>
                                <td>{{leave.Reason}}</td>
                                <td>{{leave.RequestDate}}</td>
                                <td>{{leave.Month}}</td>
                                <td>{{leave.Status}}</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </mat-card>
        </div>
    </div>
</div>
