<app-navbar></app-navbar>
<div class="container mt-5">
    <h1>Payroll Management</h1>
    <div class="row">
        <div class="col-3">
            <div class="mb-3">
                <input type="email" class="form-control example-form-field" id="exampleFormControlInput1"
                    placeholder="name@example.com" />
            </div>
        </div>
        <div class="col-9">
            <button type="button" class="btn btn-primary button">Search</button>
        </div>
    </div>

    <div class="row" style="height: 270px;">
        <mat-card>
            <div class="tablediv">
                <table class="table">
                    <thead class="theadbak">
                        <tr>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Designation</th>
                            <th scope="col">Month</th>
                            <th scope="col">Basic Salary</th>
                            <th scope="col">Deductions</th>
                            <th scope="col">Reson(Deduck)</th>
                            <th scope="col">Addition</th>
                            <th scope="col">Reson(Addition)</th>
                            <th scope="col">Net Salary</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <th scope="row">20275</th>
                            <td>Nishani</td>
                            <td>Papyrus</td>
                            <td>Task 01</td>
                            <td>3 months</td>
                            <td>11/11/2022</td>
                            <td>11/01/2023</td>
                            <td>On-going</td>
                            <td>On-going</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </mat-card>
    </div>

    <div class="row mt-5">
        <mat-card>
            <div class="center">
                <div class="wrapper">
                    <div class="row">
                        <div class="col-4">
                            <div class="mb-3">
                                <input type="email" class="form-control example-form-field" placeholder="Email" />
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option value="January">January</option>
                                    <option value="February">February</option>
                                    <option value="March">March</option>
                                    <option value="April">April</option>
                                    <option value="May">May</option>
                                    <option value="June">June</option>
                                    <option value="July">July</option>
                                    <option value="Augest">Augest</option>
                                    <option value="September">September</option>
                                    <option value="October">October</option>
                                    <option value="November">November</option>
                                    <option value="December">December</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <input type="text" class="form-control example-form-field" placeholder="Deductions" />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <div class="mb-3">
                                <input type="text" class="form-control example-form-field"
                                    placeholder="Deduction Reason" />
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <input type="text" class="form-control example-form-field" placeholder="Addtions" />
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <input type="text" class="form-control example-form-field"
                                    placeholder="Addition Reasons" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary button btncreate">Create</button>
        </mat-card>
    </div>
</div>
